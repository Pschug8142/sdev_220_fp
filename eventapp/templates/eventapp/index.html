{% extends 'eventapp/base.html' %}
{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
{% endif %}
    {% for event in events %}
        <article class="event">
            <time class="date">
                {{ event.event_date }}
            </time>
            <h2><a href="">{{ event.title }}</a></h2>
            <p>{{ event.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
